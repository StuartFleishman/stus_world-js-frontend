<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <h1>Stu's World!</h1>
  <ul id="users">Users</ul>
  <ul id="comments">Comments</ul>
  <ul id="scores">Scores</ul>

  <div id="die1" class="dice">0</div>
  <div id="die2" class="dice">0</div>
  <button onclick="rollDice()">Roll Dice</button>
  <h2 id="status" style="clear:left;"></h2>



  <div id="test"></div>

  <!-- <canvas id="gameScreen" width="800" height="600"></canvas> -->


  <form id="jersey" class="hidden">
    <label for="user">What is the capital of New Jersey?</label>
    <input type=text id="answer">
    <input type="Submit" value="Submit">
    </form>

    <h2 id="wrong" class="hidden">wrong answer!</h2>
    <h2 id="right" class="hidden">right answer!</h2>

    <div class="grid"></div>


  <form id="user-form">
    <label for="user">User Name:</label><br>
    <input type="text" id="user" name="name"><br>
    <input type="Submit" value="Submit">
  </form>

  <form id="comment-form">
    <label for="user-dropdown">User:</label>
    <select name="user_id" id="user-dropdown">
    </select><br><br>
    <h3>Score:<span id="score">0</span></h3>
    <input type="Submit" value="Save">
    <label for="comment">Comment:</label><br>
    <input type="text" id="comment" name="text"><br>
    <input type="Submit" value="Submit">
  </form>


  <form id="score-form">
    <label for="user-dropdown">User:</label>
    <select name="user_id" id="user-dropdown">
    </select><br><br>
    <h3>Score:<span id="score">0</span></h3>
    <input type="Submit" value="Save">
  </form>


</body>
